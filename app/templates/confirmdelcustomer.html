{% extends 'index.html' %}

{% block content %}
<h1>Confirm Delete Customer</h1>

<p>Are you sure you want to delete the customer "{{ customer.name }}"?</p>

<form method="post" action="{% url 'delete_customer' customer.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
