{% extends 'index.html' %}

{% block content %}

<h1>Car Delete</h1>

<div class="card" style="width: 50rem;">
    <div class="card-body">
        <h3 class="card-title">Confirm removal of car</h3>
        <h5 class="card-text">Car Model: {{ car.model }}</h5>
        <h5 class="card-text">License Number: {{ car.license_number }}</h5>
        
        <a href="/cars/" class="btn btn-primary">Back</a>
        <a href="{% url 'delete_car' car.id %}" class="btn btn-danger">Delete</a>
    </div>
</div>

{% endblock %}
